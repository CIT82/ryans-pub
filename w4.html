<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Implement 3 HTML elements</title>
</head>

<body>
    <header>
        <h1>Demo Implement 3 HTML elements</h1>
    </header>
    <main>
        <dialog open>
            <p>Test dialog box with dismissal button</p>
            <form method="dialog">
              <button>Click me to dismiss</button>
            </form>
          </dialog>
        <section>
          <fieldset>
            <legend>Choose your favorite web browser</legend>
          
            <input type="radio" id="Edge" name="web browser" value="E" />
            <label for="edge">Edge</label><br />
          
            <input type="radio" id="Firefox" name="web browser" value="F" />
            <label for="firefox">Firefox</label><br />
          
            <input type="radio" id="Chrome" name="web broswer" value="C" />
            <label for="Chrome">Chrome</label>
            </fieldset>
        </section>
        <label for="file">File progress:</label>

        <progress id="file" max="100" value="70">70%</progress>
    </main>
</body>
</html>
